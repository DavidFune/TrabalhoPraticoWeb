<nav class="navbar navbar-collapse bg-light">
    <a class="navbar-brand" routerLink="/pacotes">
      <i class="material-icons">card_travel</i>
      Pacotes
    </a>
    <h4 class="font-weight-bolder">Funy Turismo</h4>
    <ul>
  
      <a class="" routerLink="/login">
        <i class="material-icons">fingerprint</i>
        login
      </a>
    </ul>
  
  </nav>
  <div class="main">
    <div class="content">
      <form class="form-signin"  #f="ngForm" (ngSubmit)="onSubmit()">
  
        <h1 class="h3 mb-3 font-weight-normal">Faça seu Cadastro</h1>
        
        <label for="name" class="sr-only">Seu Nome</label>
        <input type="text" name="name" id="name" class="form-control"
        #nome = "ngModel"
        [(ngModel)]="cadastro.name"
         placeholder="Seu Nome" required autofocus>
         <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">
           Prenencha o campo Nome!!!
         </div>

        <label for="email" class="sr-only">Endereço de email</label>
        <input type="email" name="email" id="email" class="form-control"
        #email="ngModel"
        [(ngModel)]="cadastro.email"
         placeholder="Seu email" required autofocus>
         <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
           Prenencha o campo Email!!!
         </div>

        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" id="password" class="form-control"
        #password="ngModel"
        [(ngModel)]="cadastro.password"
         placeholder="Senha" required>
         <div *ngIf="!password.valid && password.touched" class="invalid-feedback">
          Prenencha o campo Senha!!!
        </div>

        <label for="password_confirmation" class="sr-only">Senha</label>
        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control"
        #password_confirmation="ngModel"
        [(ngModel)]="cadastro.password_confirmation"
         placeholder="Confirme a Senha" required>
         <div *ngIf="!password_confirmation.valid && password_confirmation.touched" class="invalid-feedback">
          Confirme a Senha!!!
        </div>
        
        <div class="checkbox mb-3">
          <ng-content #checkbox></ng-content>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
      </form>
    </div>
  </div>
